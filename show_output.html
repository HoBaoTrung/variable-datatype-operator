<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show output</title>
</head>

<body>
    <div id="mes"></div>
    <button onclick="showMessage()">Click me</button>

            console.info('Xin Chao')
        }
