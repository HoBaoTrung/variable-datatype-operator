<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi và diện tích hình tròn</title>
</head>

<body>
    <h2>Tính chu vi và diện tích hình tròn</h2>

    <label for="radius">Nhập bán kính:</label>
    <input type="number" id="radius" step="any" required>

    <button onclick="calculate()">Tính toán</button>

    <h3>Kết quả:</h3>
    <p id="circumference">Chu vi: </p>
    <p id="area">Diện tích: </p>

    <script>
        function calculate() {
            const radius = parseFloat(document.getElementById('radius').value);

            if (isNaN(radius) || radius <= 0) {
                alert("Vui lòng nhập một số hợp lệ cho bán kính!");
                document.getElementById("radius").value = "";
                return;
            }

            const circumference = 2 * Math.PI * radius;
            const area = Math.PI * Math.pow(radius, 2);

            document.getElementById('circumference').innerText = "Chu vi: " + circumference.toFixed(2);
            document.getElementById('area').innerText = "Diện tích: " + area.toFixed(2);
        }
    </script>
</body>

</html>
